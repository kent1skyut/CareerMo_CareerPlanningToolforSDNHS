<!DOCTYPE html>
<html lang="en-US" dir="ltr" xmlns="http://www.w3.org/1999/html">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="static/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="static/assets/img/favicons/favicon.ico">
    <link rel="manifest" href="static/assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="static/assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="static/assets/css/theme.css" rel="stylesheet" />
    <style>
        /* Add custom CSS for the job results */
        .job-results-container {
            padding-top: 20px; /* Add spacing above the job results */
        }

        .job-result {
            padding: 20px; /* Add spacing within each job result */
            margin-bottom: 20px; /* Add spacing between job results */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }

        .job-title {
            font-size: 24px; /* Adjust the font size for job titles */
            font-weight: bold; /* Make job titles bold */
            margin-bottom: 10px; /* Add spacing between job title and description */
        }

        /* Style job descriptions */
        .job-description {
            font-size: 16px; /* Adjust the font size for job descriptions */
        }

        /* Style links (you can modify this as needed) */
        a {
            color: #007bff; /* Blue link color */

        }

        h1 {
            font-size: 24px; /* Adjust the font size for the <h1> header */
            margin-bottom: 20px; /* Add spacing below the <h1> header */
        }

        /* Hover effect for links */
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Add a separating line below the job results */
        .separating-line {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }

        /* Style the back to home button */
        .back-to-home {
            margin-top: 20px;
            text-align: center;
        }
      .custom-toggler-icon {
        background-image: url('static/assets/img/icons/111111.png'); /* Replace with the path to your custom icon image */
        background-size: contain;
        width: 24px; /* Adjust width as needed */
        height: 24px; /* Adjust height as needed */
        display: inline-block; /* Ensure proper display */
      }
    </style>
</head>
<body>
 <main class="main" id="top">

     <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-2 d-block bg-light" data-navbar-on-scroll="data-navbar-on-scroll" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container">
            <a class="navbar-brand text-dark" href="index.html"><img src="static/assets/img/gallery/logooo.png" height="50" alt="CareerMo" />CareerMo</a>
            <button class="navbar-toggler custom-navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class=" custom-toggler-icon"></span></button>
            <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <form id="search-form" method="POST" action="/search_job" class="navbar-form ml-auto">
                        <div class="input-group">
                            <input type="text" name="search_query" class="form-control" id="jobSearch" placeholder="Search jobs..." autocomplete="off">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-dark">Search</button>
                            </div>
                        </div>
                        <!-- Suggestions container to display job title suggestions -->
                        <div id="suggestions"></div>
                    </form>
                <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base">
                    <a class="nav-link fw-medium active text-black" aria-current="page" href="/">Back To Home <svg class="bi bi-arrow-right" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                        </svg></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Include Bootstrap navbar or other layout elements as needed -->

    <section id="job-results">
        <div class="container job-results-container">
            <h1 class="mb-6">Search Results</h1>
            {% for job in job_results %}
            <div class="job-result">
                <div class="job-title">{{ job['data'][1] }}</div> <!-- Assuming job name is in the second column -->
                <div class="job-description">{{ job['data'][2] }}</div> <!-- Assuming job description is in the third column -->
            </div>
            {% endfor %}
        </div>
        <div class="separating-line"></div> <!-- Separating line below the job results -->
        <div class="back-to-home">
            <a href="/">Back to Home</a> <!-- Back to Home button -->
        </div>
    </section>

   </main> <!-- Include other sections or content as needed -->

    <script src="static/vendors/@popperjs/popper.min.js"></script>
    <script src="static/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="static/vendors/is/is.min.js"></script>
    <script src="static/https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="static/vendors/fontawesome/all.min.js"></script>
    <script src="static/assets/js/theme.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Rubik:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
</body>
</html>
