<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary Bootstrap and CSS links -->
    <link href="static/assets/css/theme.css" rel="stylesheet" />
    <style>
        /* Add custom CSS for the job results */
        .job-results-container {
            padding-top: 20px; /* Add spacing above the job results */
        }

        .job-result {
            padding: 20px; /* Add spacing within each job result */
            margin-bottom: 20px; /* Add spacing between job results */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }

        .job-title {
            font-size: 24px; /* Adjust the font size for job titles */
            font-weight: bold; /* Make job titles bold */
            margin-bottom: 10px; /* Add spacing between job title and description */
        }

        /* Style job descriptions */
        .job-description {
            font-size: 16px; /* Adjust the font size for job descriptions */
        }

        /* Style links (you can modify this as needed) */
        a {
            color: #007bff; /* Blue link color */
            text-decoration: underline;
        }

        h1 {
            font-size: 24px; /* Adjust the font size for the <h1> header */
            margin-bottom: 20px; /* Add spacing below the <h1> header */
        }

        /* Hover effect for links */
        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Add a separating line below the job results */
        .separating-line {
            border-top: 1px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }

        /* Style the back to home button */
        .back-to-home {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-1 d-block bg-light" data-navbar-on-scroll="data-navbar-on-scroll" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container">
            <a class="navbar-brand text-dark text-decoration-none" href="/"><img src="static/assets/img/gallery/logooo.png" height="50" alt="CareerMo">CareerMo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
        </div>
    </nav>
    <!-- Include Bootstrap navbar or other layout elements as needed -->

    <section id="job-results">
        <div class="container job-results-container">
            <h1 class="mb-6">Search Results</h1>
            {% for job in job_results %}
            <div class="job-result">
                <div class="job-title">{{ job['data'][1] }}</div> <!-- Assuming job name is in the second column -->
                <div class="job-description">{{ job['data'][2] }}</div> <!-- Assuming job description is in the third column -->
            </div>
            {% endfor %}
        </div>
        <div class="separating-line"></div> <!-- Separating line below the job results -->
        <div class="back-to-home">
            <a href="/">Back to Home</a> <!-- Back to Home button -->
        </div>
    </section>

    <!-- Include other sections or content as needed -->

    <script src="static/vendors/@popperjs/popper.min.js"></script>
    <script src="static/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="static/vendors/is/is.min.js"></script>
    <script src="static/https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="static/vendors/fontawesome/all.min.js"></script>
    <script src="static/assets/js/theme.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&amp;family=Rubik:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
</body>
</html>
